<div class="bg-black/35 fixed inset-0 z-0"></div>
<section class="flex min-h-screen justify-center items-center relative">
  <div class="w-75 sm:w-125 p-5 bg-white rounded-2xl relative">
    <h2 class="font-extrabold text-2xl text-blue-500 mb-2">Reset Your Password</h2>
    <p class="font-normal text-[14px] text-gray-400">Donâ€™t forget your password again.</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="mt-3">
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="password"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Password</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="newPassword"
          id="newPassword"
          formControlName="newPassword"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="newPassword"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >New Password
        </label>
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Reset Password
        </button>
        <button
          (click)="clearForm()"
          type="button"
          class="text-gray-700 bg-gray-200 box-border border border-transparent hover:bg-gray-700 hover:text-white focus:ring-4 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Cencel
        </button>
      </div>
    </form>
  </div>
</section>
