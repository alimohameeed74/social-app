<div class="bg-black/35 fixed inset-0 z-0"></div>
<section class="flex min-h-screen justify-center items-center relative">
  <div class="w-75 sm:w-125 p-5 bg-white rounded-2xl relative">
    <h2 class="font-extrabold text-2xl text-blue-500 mb-2">Create New Account</h2>
    <p class="font-normal text-[14px] text-gray-400">Register to our social app.</p>
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()" class="mt-3">
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="name"
          id="name"
          formControlName="name"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=""
        />
        <label
          for="name"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Full Name</label
        >
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="username"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >User name</label
        >
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="email"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Email Address</label
        >
      </div>

      <label for="gender" class="block mb-2.5 text-sm text-body">Gender</label>
      <select
        id="gender"
        formControlName="gender"
        class="block w-full px-3 py-2.5text-sm text-body border border-default-medium text-sm rounded-[10px] focus:ring-brand focus:border-brand shadow-xs placeholder:text-body mb-6"
      >
        <option selected value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          formControlName="dateOfBirth"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
          min="1950-01-01"
          [max]="maxDate"
        />
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="password"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Password
        </label>
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="password"
          name="rePassword"
          id="rePassword"
          formControlName="rePassword"
          class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer"
          placeholder=" "
        />
        <label
          for="rePassword"
          class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
          >Confirm Password
        </label>
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Create
        </button>
        <button
          (click)="ClearForm()"
          type="button"
          class="text-gray-700 bg-gray-200 box-border border border-transparent hover:bg-gray-700 hover:text-white focus:ring-4 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Cencel
        </button>
      </div>
    </form>
  </div>
</section>
